<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MDClient</title>
  <link rel="stylesheet" href="./style/theme-variables.css" />
  <link rel="stylesheet" href="./style/variables.css" />
  <link rel="stylesheet" href="./style/reset.css" />
  <link rel="stylesheet" href="./style/layout.css" />
  <link rel="stylesheet" href="./style/index.css" />
  <link rel="stylesheet" href="./style/github-oauth.css" />
  <link rel="stylesheet" href="./style/markdown-variables.css" />
  <link rel="stylesheet" href="./style/markdown.css" />
  <script src="./constants.js" type="module"></script>
  <script src="./oauth-github.js" type="module"></script>
  <script src="./index.js" type="module"></script>
  <script src="./theme-toggle.js" type="module"></script>
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="header-left">
        <div class="header-title">MDClient</div>
        <div class="header-github-input-form">
          <span>github.com/</span>
          <span class="input-sizer"><input type="text" id="github-owner" class="auto-resize" size="1"
              placeholder="owner" /></span>
          <span class="input-sizer">/<input type="text" id="github-repo" class="auto-resize" size="1"
              placeholder="repo" /></span>
          <span class="input-sizer">/<input type="text" id="github-dir" class="auto-resize" size="1"
              placeholder="directory" /></span>
          <span class="input-sizer">#<input type="text" id="github-branch" class="auto-resize" size="1"
              placeholder="branch" /></span>
        </div>
      </div>
      <div class="header-right">
        <div id="github-oauth-signin" class="show_unsignedin header-github-link"><span>Sign in</span><img
            src="img/logo-github.svg" width="24px" height="24px" /></div>
        <div id="github-oauth-change-permission" class="show_signedin header-github-link"><img src="img/logo-github.svg"
            width="24px" height="24px" /></div>
        <div id="theme-toggle" class="header-toggle">
          <img data-theme-value="light" class="show_light" src="img/sunny-outline.svg" width="24px" height="24px" />
          <img data-theme-value="dark" class="show_dark" src="img/moon-outline.svg" width="24px" height="24px" />
        </div>
      </div>
    </header>
    <aside class="sidebar">
      <ul id="sidebar">
      </ul>
    </aside>
    <main class="main">
      <div class="content" id="content">
        <h1>MDClient</h1>
        <p>Markdown Viewer for Github</p>
        <p>Fill in Github url above and press Enter key</p>
        <p>If you want to read Private Repository, sign in to Github from the upper right button</p>
      </div>
      <aside class="index">
        <ul id="index">
        </ul>
      </aside>
    </main>
  </div>
</body>

</html>
